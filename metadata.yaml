#cloud-config
users:
  - name: yc-user
    groups: sudo
    shell: /bin/bash   #!/usr/bin/env bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ssh-rsa  ubuntu
runcmd:
- sudo apt update -y
- sudo apt upgrade -y
- sudo apt install apt-transport-https ca-certificates
- sudo apt install gnupg
- wget -qO - https://www.mongodb.org/static/pgp/server-4.2.asc | sudo apt-key add -
- echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.2.list
- sudo apt update -y
- sudo apt install libcurl3 openssl -y
- sudo apt install -y mongodb-org --allow-unauthenticated
- sudo systemctl enable mongod
- sudo systemctl start mongod
- sudo apt install -y ruby-full ruby-bundler build-essential --allow-unauthenticated
- sudo apt install git -y
- git clone -b monolith https://github.com/express42/reddit.git
- cd reddit && bundle install
- puma -d
- sudo systemctl status mongod
- ruby -v
- bundler -v
final_message: "All install man"
